<!doctype html>
<html>

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>babel-plugin-transform-ternary-to-if-else</title>
  <style>
    .submit {
      display: block;
      padding: 5px 10px;
      font-size: 18px;
      margin: 10px auto;
      background: #ccc;
      border: 1px solid #333;
    }

    .code-area {
      height: 300px;
    }

    .textarea-container {
      position: relative;
      float: left;
      width: 50%;
      height: 100%;
    }

    textarea {
      font-family: Courier New, Courier, monospace;
      font-size: 14px;
      width: 100%;
      height: 100%;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      resize: none;
    }

    .textarea-label {
      font-size: 12px;
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px 10px;
      background: #ccc;
      opacity: 0.6;
    }

    .clear {
      clear: both;
    }

  </style>
</head>

<body>
  <h1>babel-plugin-transform-ternary-to-if-else</h1>
  <div>
    <div id="babel" class="status">
      babel
      <span>loading...</span>
    </div>
    <div id="plugin" class="status">
      plugin
      <span>loading...</span>
    </div>
    <div id="code" class="status">
      code
      <span>idle</span>
    </div>
  </div>
  <button id="submit" class="submit">Click to transform</button>
  <div class="code-area">
    <div class="textarea-container">
      <div class="textarea-label">Input</div>
      <textarea id="input">var a = a1 ? a2 : a3;</textarea>
    </div>
    <div class="textarea-container">
      <div class="textarea-label">output</div>
      <textarea id="output"></textarea>
    </div>
    <div class="clear"></div>
  </div>
  <script src="index.min.js"></script>
</body>

</html>
